  <g transform="translate(80, 110)" class="dpad-axis">
    <rect class="abs dpad" id="abs-left" data-axis-x="-32767"
    	width="30" height="30" x="-55" y="-15" />
    <rect class="abs dpad" id="abs-right" data-axis-x="32768"
    	width="30" height="30" x="25" y="-15" />
    <rect class="abs dpad" id="abs-up" data-axis-y="-32767"
    	width="30" height="30" x="-15" y="-55" />
    <rect class="abs dpad" id="abs-down" data-axis-y="32768"
    	width="30" height="30" x="-15" y="25" />
  </g>

  <g transform="translate(220, 5)">
    <rect class="btn" id="btn-start" data-button="start" width="40" height="30" x="-40" y="0" fill="#ff0000" />
    <text class="notouch" x="-20" y="20">START</text>
    <rect class="btn" id="btn-select" data-button="select" width="40" height="30" x="40" y="0" fill="#ff0000" />
    <text class="notouch" x="60" y="20">SELECT</text>
  </g>

  <g transform="translate(240, 110)">
    <circle class="btn" id="btn-y" data-button="y" cx="0" cy="-40" r="25" />
    <text class="notouch" x="0" y="-40">Y</text>
    <circle class="btn" id="btn-b" data-button="b" cx="0" cy="40" r="25" />
    <text class="notouch" x="0" y="40">B</text>
    <circle class="btn" id="btn-x" data-button="x" cx="-40" cy="0" r="25" />
    <text class="notouch" x="-40" y="0">X</text>
    <circle class="btn" id="btn-a" data-button="a" cx="40" cy="0" r="25" />
    <text class="notouch" x="40" y="0">A</text>
  </g>

  <g transform="scale(0.5, 0.5)">
    <rect class="option" data-option="fullscreen" width="32" height="32" x="0" y="0" fill="#000" />
    <path
       d="m 18,2 4,4 -7,7 4,4 7,-7 4,4 0,-12 -12,0 z m -5,13 -7,7 -4,-4 0,12 12,0 -4,-4 7,-7 -4,-4 z" 
       fill="#fff"/>
    
  </g>

  <text class="value notouch" data-key="lag" x="160" y="160"></text>
