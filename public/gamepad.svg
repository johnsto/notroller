<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg" version="1.1"
   width="320" height="180" viewBox="0 0 320 180"
   preserveAspectRatio="xMidYMid meet">
  <defs>
  	<style><![CDATA[
		svg {
			background: #333;
		}
		text {
			font-size: 10px;
			font-family: sans-serif;
			text-anchor: middle;
		}
		.pad {
			fill: #999;
			stroke: #666;
			stroke-width: 2px;
		}
		.btn.dpad.corner {
			fill: #777;
		}
		.btn {
			fill: #999;
		}
		.btn.on,
		.btn.dpad.corner.on {
			fill: #ccc;
		}
		.pad.on {
			fill: #ccc;
		}
		.pad-nub {
			fill: #888;
		}
		.pad-nub.on {
			fill: #fff;
		}
		.notouch {
			pointer-events: none;
		}
	]]></style>
  </defs>

  <g style="display: none;">
    <circle class="pad" id="pad-xy" data-axis="xy" data-nub="pad-nub" cx="90" cy="90" r="75" fill="#9f9f9f" />
    <circle class="pad-nub notouch" id="pad-nub" cx="90" cy="90" r="15" fill="#000000" />
  </g>

  <g transform="translate(90, 90) scale(6, 6)">
    <path class="btn dpad" data-button="right" d="m 0,0 3,-3 7,0 0,6 -7,0 z" id="btn-right" />
    <path class="btn dpad corner" data-button="right down" d="m 3,3 7,0 0,4 -3,3 -4,0 z" id="btn-right-down" />
    <path class="btn dpad" data-button="left" d="m 0,0 -3,-3 -7,0 0,6 7,0 z" id="btn-left" />
    <path class="btn dpad corner" data-button="left down" d="m -3,3 -7,0 0,4 3,3 4,0 z" id="btn-left-down" />
    <path class="btn dpad" data-button="down" d="M -3e-8,0 3,3 l 0,7 -6,0 0,-7 z" id="btn-down" />
    <path class="btn dpad corner" data-button="right up" d="m 3,-3 7,0 0,-4 -3,-3 -4,0 z" id="btn-right-up" />
    <path class="btn dpad" data-button="up" d="M -3e-8,0 3,-3 l 0,-7 -6,0 0,7 z" id="btn-up" />
    <path class="btn dpad corner" data-button="left up" d="m -3,-3 -7,0 0,-4 3,-3 4,0 z" id="btn-left-up" />
  </g>

  <g>
    <rect class="btn" id="btn-start" data-button="start" width="40" height="30" x="180" y="10" fill="#ff0000" />
    <text class="notouch" x="200" y="22">START</text>
    <rect class="btn" id="btn-select" data-button="select" width="40" height="30" x="260" y="10" fill="#ff0000" />
    <text class="notouch" x="280" y="22">SELECT</text>
  </g>

  <g>
    <circle class="btn" id="btn-y" data-button="y" cx="240" cy="70" r="25" />
    <text class="notouch" x="240" y="70">Y</text>
    <circle class="btn" id="btn-b" data-button="b" cx="240" cy="150" r="25" />
    <text class="notouch" x="240" y="150">B</text>
    <circle class="btn" id="btn-x" data-button="x" cx="200" cy="110" r="25" />
    <text class="notouch" x="200" y="110">X</text>
    <circle class="btn" id="btn-a" data-button="a" cx="280" cy="110" r="25" />
    <text class="notouch" x="280" y="110">A</text>
  </g>

  <g transform="scale(0.5, 0.5)">
    <rect class="option" data-option="fullscreen" width="32" height="32" x="0" y="0" fill="#000" />
    <path
       d="m 18,2 4,4 -7,7 4,4 7,-7 4,4 0,-12 -12,0 z m -5,13 -7,7 -4,-4 0,12 12,0 -4,-4 7,-7 -4,-4 z" 
       fill="#fff"/>
    
  </g>

  <text class="value" data-key="lag" class="notouch" x="160" y="160"></text>
</svg>
