<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg" version="1.1"
   width="320" height="180" viewBox="0 0 320 180"
   preserveAspectRatio="xMidYMid meet"
   class="dpad-as-axis">
  <defs>
  	<style><![CDATA[
		svg {
			background: #333;
		}
		text {
			font-size: 10px;
			font-family: sans-serif;
			text-anchor: middle;
		}

		svg .dpad-buttons,
		svg .dpad-axis,
		svg .dpad-dpad {
			display: none;
		}
		svg.dpad-as-buttons .dpad-buttons,
		svg.dpad-as-dpad .dpad-dpad,
		svg.dpad-as-axis .dpad-axis {
			display: initial;
		}
			display: initial;
		}

		.pad {
			fill: #999;
			stroke: #666;
			stroke-width: 2px;
		}
		.dpad {
			fill: #999;
		}
		.dpad.corner {
			fill: #777;
		}
		.dpad.on {
			fill: #ccc;
		}
		.btn {
			fill: #999;
		}
		.btn.on {
			fill: #ccc;
		}
		.pad.on {
			fill: #ccc;
		}
		.pad-nub {
			fill: #888;
		}
		.pad-nub.on {
			fill: #fff;
		}
		.notouch {
			pointer-events: none;
		}
	]]></style>
  </defs>

